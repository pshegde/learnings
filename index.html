---
layout: default
permalink: '/'
---
{% for post in site.categories['blog'] limit: 10 %}
  <div class="row-fluid">
  <div class="span12">
    <h4 class="date">{{ post.date | date_to_long_string }} : <a class="post-title" href="{{ site.baseurl }}{{ post.url }}" name="{{ post.title }}">{{ post.title }}</a></h4>
  </div>
</div>
{% endfor %}
